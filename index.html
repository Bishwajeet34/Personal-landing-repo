<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>छोटी कहानी, बड़ी सीख — सभी लिंक</title>
  <meta name="description" content="छोटी कहानी, बड़ी सीख — मेरे Instagram, YouTube और Facebook रील्स के सीधे लिंक।" />
  <style>
    :root{--bg1:#ffecd2;--bg2:#fcb69f;--card:#ffffff;--accent:#ff5757}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#222;
      padding:12px;
    }
    .wrap{
      width:100%;
      max-width:960px;
      padding:24px;
      border-radius:18px;
      background:rgba(255,255,255,0.96);
      box-shadow:0 8px 28px rgba(0,0,0,0.1);
    }
    .hero{display:flex;gap:16px;align-items:center}
    .logo{
      width:90px;height:90px;border-radius:16px;
      background:linear-gradient(135deg,#ffd89b,#19547b);
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:800;font-size:18px;
      flex-shrink:0;
    }
    h1{margin:0;font-size:26px}
    p.tag{margin:6px 0 0 0;color:#444;font-size:18px}
    .links{margin-top:22px;display:flex;flex-direction:column;gap:16px}
    .btn{
      display:flex;align-items:center;gap:16px;
      padding:16px 18px;
      border-radius:14px;
      text-decoration:none;color:inherit;
      background:var(--card);
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      border:1px solid rgba(0,0,0,0.05);
      min-height:80px;
      font-size:18px;
    }
    .btn svg{width:42px;height:42px;flex:0 0 42px}
    .btn .meta{display:flex;flex-direction:column}
    .btn .meta .title{font-weight:800;font-size:20px}
    .btn .meta .sub{font-size:16px;color:#666;margin-top:4px}
    .openbtn{
      margin-left:auto;
      padding:10px 16px;
      border-radius:10px;
      border:0;
      background:#f3f3f3;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
    }
    .footer{margin-top:20px;text-align:center;font-size:15px;color:#666}
    @media (max-width:480px){
      h1{font-size:24px}
      p.tag{font-size:16px}
      .btn{min-height:88px;font-size:17px}
      .btn .meta .title{font-size:19px}
      .btn .meta .sub{font-size:15px}
      .btn svg{width:44px;height:44px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo">छोटी कहानी</div>
      <div>

      </div>
    </div>

    <div class="links">
      <!-- YouTube -->

        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 6.2c-.3-1.3-1.3-2.3-2.6-2.6C18.6 3 12 3 12 3s-6.6 0-8.9.6C1.8 3.9.8 4.9.5 6.2.1 7.7.1 12 .1 12s0 4.3.4 5.8c.3 1.3 1.3 2.3 2.6 2.6C5.4 21 12 21 12 21s6.6 0 8.9-.6c1.3-.3 2.3-1.3 2.6-2.6.4-1.5.4-6 .4-6s0-4.3-.4-5.8z" fill="#FF0000"/><path d="M9.8 15.5l6.4-3.5-6.4-3.5v7z" fill="#fff"/></svg>

        <button class="openbtn" onclick="openLink(event,'https://www.youtube.com/@ChhotiKahaniBadiSeekh-c1e4v')">Open</button>

      <!-- Instagram -->

      </a>

      <!-- Facebook Page -->
      <a class="btn" href="https://www.facebook.com/profile.php?id=61580380586919" target="_blank">

        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4zM4 20c0-3.3 2.7-6 6-6h4c3.3 0 6 2.7 6 6v1H4v-1z" fill="#3b5998"/></svg>

        <button class="openbtn" onclick="openLink(event,'https://www.facebook.com/profile.php?id=61580141198622')">Open</button>

    </div>

    <div class="footer">
      <div>Made with ❤️ for <strong>छोटी कहानी, बड़ी सीख</strong></div>
    </div>
  </div>

      e.stopPropagation();
