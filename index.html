<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>छोटी कहानी, बड़ी सीख — Links</title>
  <meta name="description" content="छोटी कहानी, बड़ी सीख — Instagram, YouTube, Facebook links." />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter, system-ui, Arial, sans-serif;
      background:#ffffff;
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:0;
      margin:0;
    }

    /* Container fills full width and centers vertically */
    .page {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:stretch; /* allow full-width children */
      justify-content:center;
      padding:18px;
      background: #ffffff;
    }

    .hero{
      text-align:center;
      padding:8px 0 6px 0;
    }
    .logo{
      width:96px;height:96px;margin:0 auto 10px auto;
      border-radius:50%;
      background:#19547b;
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:800;font-size:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    h1{font-size:22px;margin:6px 0}
    p.tag{color:#555;font-size:15px;margin:0}

    /* Links column full-width */
    .links{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:14px;
    }

    /* Each button stretches edge-to-edge of viewport minus padding */
    .btn{
      display:flex;align-items:center;gap:14px;
      padding:16px;
      border-radius:12px;
      text-decoration:none;color:#111;
      background:#f8f8f8;
      box-shadow:0 4px 10px rgba(0,0,0,0.04);
      font-size:17px;font-weight:700;
      width:100%;
      transition:transform .14s ease, box-shadow .14s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{box-shadow:0 6px 16px rgba(0,0,0,0.08)}
    .btn svg{width:42px;height:42px;flex-shrink:0}
    .meta{flex:1;text-align:left}
    .meta .title{font-size:18px;margin-bottom:3px}
    .meta .sub{font-size:13px;color:#666}

    /* Make open control visually integrated (not separate small button) */
    .open-label{
      background:#e9e9e9;padding:8px 12px;border-radius:8px;font-weight:700;
      font-size:14px;margin-left:8px;
    }

    /* Larger tap targets on small screens */
    @media (max-width:480px){
      .page{padding:12px}
      .logo{width:88px;height:88px}
      h1{font-size:20px}
      .btn{padding:18px;font-size:18px;border-radius:14px}
      .btn svg{width:46px;height:46px}
      .meta .title{font-size:19px}
      .meta .sub{font-size:14px}
      .open-label{font-size:15px;padding:10px 14px}
    }

    /* Desktop minor adjustments */
    @media (min-width:900px){
      .page{padding:28px}
      .links{max-width:700px;margin:12px auto 0 auto}
    }

    .footer{margin-top:18px;text-align:center;color:#666;font-size:13px;padding-bottom:10px}
  </style>
</head>
<body>
  <div class="page" role="main" aria-label="छोटी कहानी, बड़ी सीख links">
    <div class="hero">
      <div class="logo">छोटी कहानी</div>
      <h1>छोटी कहानी, बड़ी सीख</h1>
